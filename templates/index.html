<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIkiz Chat</title>
</head>
<body>
    <h1>Welcome to AIkiz!</h1>
    <form method="POST">
        <label for="message">Your message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Send</button>
    </form>
    {% if user_message %}
    <h2>You: {{ user_message }}</h2>
    <h2>AIkiz: {{ bot_response }}</h2>
    {% endif %}
</body>
</html>
